<h1>Quiz Maker</h1>
<app-quiz-select-form
  [categories]="(categories$ | async)!"
  (create)="onCreate($event)"
></app-quiz-select-form>
<ng-container *ngIf="questions$ | async as questions">
  <app-quiz-form
    [questions]="questions"
    (submit)="onAnswersSubmit($event)"
  ></app-quiz-form>
</ng-container>
